<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" (click)="openModal()">
    Open modal
</button>

<div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-top">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Modal title</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button>
            </div>
            <div class="modal-body">
                <form class="mb-4">
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">Project Name</label>
                            <input type="text" class="form-control" [(ngModel)]="objProject.projectName" name="projectName"placeholder="Enter project name">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Short Name</label>
                            <input type="text" class="form-control" [(ngModel)]="objProject.shortName" name="shortName" placeholder="Enter short name">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="closeModal()">Close</button>
                <button type="button" class="btn btn-success" (click)="saveProject()">Save</button>
            </div>
        </div>
    </div>
</div>
